<script type="text/javascript">
function validateform(){
	
	
	var cn = document.myform.centername.value
	var nsbc = document.myform.numberofsbcards.value
	var sbca = document.myform.sbcardamount.value
	var aabyh = document.myform.numberofaabyinsuranceholders.value
	var aabya = document.myform.aabyamount.value
	
	
			
	if (cn==null ||cn==""){
		alert("please enter CENTER NAME");
		return false;
	}
	
	if (nsbc==null ||nsbc==""){
		alert("please enter NUMBER OF SB CARDS");
		return false;
	}
   else {
		
		if (isNaN(nsbc)){
			alert("please enter NUMBER OF SB CARDS only in NUMERIC value");
			return false;
			
		}
     }
	if (sbca==null ||sbca==""){
		alert("please enter SB CARDS AMOUNT");
		return false;
	}
else {
		
		if (isNaN(sbca)){
			alert("please enter SB CARDS AMOUNT only in NUMERIC value");
			return false;
			
		}
     }
	
	if (aabyh==null ||aabyh==""){
		alert("please enter AABY INSURANCE HOLDERS");
		return false;
	}
else {
		
		if (isNaN(aabyh)){
			alert("please enter AABY INSURANCE HOLDERS only in NUMERIC value");
			return false;
			
		}
     }
	
		
	if (aabya==null ||aabya==""){
		alert("please enter  AABY AMOUNT");
		return false;
	}
else {
		
		if (isNaN(aabya)){
			alert("please enter AABY AMOUNT only in NUMERIC value");
			return false;
			
		}
     }
	 
	
	 
	
	return true;
}

</script>
