<script type="text/javascript">
function validateform(){
	
	
	var cn = document.myform.centername.value
	var bu = document.myform.buffalos.value
	var co = document.myform.cows.value
	var tp = document.myform.totalpremium.value
	var bn = document.myform.bankname.value
	var bl = document.myform.banklocation.value
	var ddn = document.myform.ddnumber.value
	var dda = document.myform.ddamount.value
	var ddd = document.myform.dddate.value
	var doe = document.myform.dateofentry.value
	
	
	
		
	if (cn==null ||cn==""){
		alert("please enter CENTER NAME");
		return false;
	}
	
	if (bu==null ||bu==""){
		alert("please enter BUFFALOS NUMBER");
		return false;
	}
   else {
		
		if (isNaN(bu)){
			alert("please enter BUFFALOS NUMBER only in NUMERIC value");
			return false;
			
		}
     }
	if (co==null ||co==""){
		alert("please enter COWS NUMBER");
		return false;
	}
else {
		
		if (isNaN(co)){
			alert("please enter COWS NUMBER only in NUMERIC value");
			return false;
			
		}
     }
	
	if (tp==null ||tp==""){
		alert("please enter TOTAL PREMIUM");
		return false;
	}
else {
		
		if (isNaN(tp)){
			alert("please enter TOTAL PREMIUM only in NUMERIC value");
			return false;
			
		}
     }
	
	if (bn==null ||bn==""){
		alert("please enter BANK NAME");
		return false;
	}
	
	if (bl==null ||bl==""){
		alert("please enter BANK LOCATION");
		return false;
	}
	
	if (ddn==null ||ddn==""){
		alert("please enter DD NUMBER");
		return false;
	}
	else {
		if (isNaN(ddn)){
			alert("please enter DD NUMBER only in NUMERIC value");
			return false;
			
		}
		else {
			if(ddn.length!=6){
				alert("please enter VALID DD NUMBER");
				return false;
			}
		}
		
	}
	
	if (dda==null ||dda==""){
		alert("please enter DD AMOUNT");
		return false;
	}
else {
		
		if (isNaN(dda)){
			alert("please enter DD AMOUNT only in NUMERIC value");
			return false;
			
		}
     }
	 
	 if (ddd==null||ddd==""){
		 alert("please enter DD DATE");
		 return false;
	 }
	 else{
		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
		 
		 if(!ddd.match(re)){
			 alert("please enter DD DATE in CorrectFormat i.e is MM/DD/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
	 }
	 
	 if (doe==null||doe==""){
		 alert("please enter DATE OF ENTRY");
		 return false;
	 }
	 else{
		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
		 
		 if(!doe.match(re)){
			 alert("please enter DATE OF ENTRY in CorrectFormat i.e is DD/MM/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
	 }
	 
	
	return true;
}

</script>
