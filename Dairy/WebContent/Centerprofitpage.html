<script type="text/javascript">

function validateform(){
	
	
	var cn = document.myform.centername.value
	var lfn = document.myform.jointaccountbalance.value
	var lfno = document.myform.fdamount.value
	var jac = document.myform.monthprofitgross.value
	var jact = document.myform.grossprofitpercentage.value
	var jactn = document.myform.wetprofit.value
	var jactm = document.myform.wetprofitpercentage.value
	
	
	
			
	if (cn==null ||cn==""){
		alert("please enter CENTER NAME");
		return false;
	}
	
	if (lfn==null ||lfn==""){
		alert("please enter JOINT ACCOUNT BALANCE");
		return false;
	}
   else {
		
		if (isNaN(lfn)){
			alert("please enter JOINT ACCOUNT BALANCE only in NUMERIC value");
			return false;
			
		}
   }
		
	if (lfno==null ||lfno==""){
		alert("please enter FD AMOUNT");
		return false;
	}
   else {
		
		if (isNaN(lfno)){
			alert("please enter FD AMOUNT only in NUMERIC value");
			return false;
			
		}
   }
		
		if (jac==null ||jac==""){
			alert("please enter MONTH PROFIT GROSS");
			return false;
		}
	   else {
			
			if (isNaN(jac)){
				alert("please enter MONTH PROFIT GROSS only in NUMERIC value");
				return false;
				
			}
	   }


		if (jactn==null ||jactn==""){
			alert("please enter WET PROFIT");
			return false;
		}
	   else {
			
			if (isNaN(jactn)){
				alert("please enter WET PROFIT  only in NUMERIC value");
				return false;
				
			}
	   }
		if (jactm==null ||jactm==""){
			alert("please enter WET PROFIT PERCENTAGE");
			return false;
		}
	   else {
			
			if (isNaN(jactm)){
				alert("please enter WET PROFIT PERCENTAGE  only in NUMERIC value");
				return false;
				
			}
	   }
	
	return true;
}

</script>
