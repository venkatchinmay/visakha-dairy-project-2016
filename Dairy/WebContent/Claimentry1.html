<script type="text/javascript">
function validateform(){
	
	
	var cn = document.myform.centername.value
	var bu = document.myform.buffalos.value
	var co = document.myform.cows.value
	var gn = document.myform.generalnumber.value
	var pn = document.myform.producername.value
	var am = document.myform.amount.value
	var dod = document.myform.dateofdeath.value
	var doe = document.myform.dateofentry.value
	
			
	if (cn==null ||cn==""){
		alert("please enter CENTER NAME");
		return false;
	}
	
	if (bu==null ||bu==""){
		alert("please enter BUFFALOS NUMBER");
		return false;
	}
   else {
		
		if (isNaN(bu)){
			alert("please enter BUFFALOS NUMBER only in NUMERIC value");
			return false;
			
		}
     }
	if (co==null ||co==""){
		alert("please enter COWS NUMBER");
		return false;
	}
else {
		
		if (isNaN(co)){
			alert("please enter COWS NUMBER only in NUMERIC value");
			return false;
			
		}
     }
	
	if (gn==null ||gn==""){
		alert("please enter GENERAL NUMBER");
		return false;
	}
else {
		
		if (isNaN(gn)){
			alert("please enter GENERAL NUMBER only in NUMERIC value");
			return false;
			
		}
     }
	
	if (pn==null ||pn==""){
		alert("please enter PRODUCER NAME");
		return false;
	}

	
	if (am==null ||am==""){
		alert("please enter  AMOUNT");
		return false;
	}
else {
		
		if (isNaN(am)){
			alert("please enter  AMOUNT only in NUMERIC value");
			return false;
			
		}
     }
	 
	 if (dod==null||dod==""){
		 alert("please enter DATE OF DEATH");
		 return false;
	 }
	 else{
		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
		 
		 if(!dod.match(re)){
			 alert("please enter DATE OF DEATH in CorrectFormat i.e is DD/MM/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
	 }
	 
	 if (doe==null||doe==""){
		 alert("please enter DATE OF ENTRY");
		 return false;
	 }
	 else{
		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
		 
		 if(!doe.match(re)){
			 alert("please enter DATE OF ENTRY in CorrectFormat i.e is DD/MM/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
	 }
	 
	
	return true;
}

</script>
