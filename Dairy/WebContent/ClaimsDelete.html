<script type="text/javascript">
function validateform(){
	
	
	var cn = document.myform.centername.value
	var doe = document.myform.dateofentry.value
	
	
	
			
	if (cn==null ||cn==""){
		alert("please enter CENTER NAME");
		return false;
	}
	
	if (doe==null||doe==""){
		 alert("please enter DATE OF ENTRY");
		 return false;
	 }
	 else{
		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
		 
		 if(!doe.match(re)){
			 alert("please enter DATE OF ENTRY in CorrectFormat i.e is DD/MM/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
	 }
	
	return true;
}

</script>
