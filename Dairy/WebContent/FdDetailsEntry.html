<script type="text/javascript">

function validateform(){
	
	
	var cn = document.myform.centername.value
	var bn = document.myform.bondnumber.value
	var bvalue = document.myform.bondvalue.value
	var bdate = document.myform.bonddate.value
	var matval = document.myform.maturevalue.value
	var matdat = document.myform.maturedate.value
	
	
	
	
			
	if (cn==null ||cn==""){
		alert("please enter CENTER NAME");
		return false;
	}
	
	if (bn==null ||bn==""){
		alert("please enter BOND NUMBER");
		return false;
	}
   else {
		
		if (isNaN(bn)){
			alert("please enter BOND NUMBER only in NUMERIC value");
			return false;
			
		}
   }
		
	if (bvalue==null ||bvalue==""){
		alert("please enter BOND VALUE");
		return false;
	}
   else {
		
		if (isNaN(bvalue)){
			alert("please enter BONDVALUE only in NUMERIC value");
			return false;
			
		}
   }
		
	 if (bdate==null||bdate==""){
		 alert("please enter BOND DATE");
		 return false;
	 }
	 else{
		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
		 
		 if(!bdate.match(re)){
			 alert("please enter BOND DATE in CorrectFormat i.e is MM/DD/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
	 }
		if (matval==null ||matval==""){
			alert("please enter MATURE VALUE");
			return false;
		}
	   else {
			
			if (isNaN(matval)){
				alert("please enter MATURE VALUE only in NUMERIC value");
				return false;
				
			}
	   }


		if (matdat==null||matdat==""){
			 alert("please enter MATURE DATE");
			 return false;
		 }
		 else{
			 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
			 
			 if(!matdat.match(re)){
				 alert("please enter MATURE DATE in CorrectFormat i.e is MM/DD/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
				 return false;
			 }
		 }
	
	return true;
}

</script>
