		return false;
	}
   else {
		
		if (isNaN(cc)){
			alert("please enter CENTER CODE only in NUMERIC value");
			return false;
			
		}
   }

		alert("please enter CENTER NAME");

	}

			return false;
			
		}
   }
		
		
	
	
	return true;
}
