	}

		alert("please enter AMOUNT");
		return false;
	}
	
	else {
		
		if (isNaN(am)){

			return false;
		}
	}

		 alert("please enter DATE OF TERM ENTRY");

		 re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;

			 alert("please enter DATE OF TERM ENTRY in CorrectFormat i.e is DD/MM/YYYY ; PLEASE NOTE YEAR MUST BE FULL");
			 return false;
		 }
		 
	 }
	
          return true;
}
</script>
